<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook Profile Page</title>
    <link rel="stylesheet" href="/main.css" />
</head>
</html>
<body>
    <div th:replace="navbar/navbar :: nav"></div>
    <form th:action="@{/profile/save}" th:object="${user}" method="post" enctype="multipart/form-data">
    
     <div>
        <label>Photos: </label>
        <input type="file" name="image" accept="image/png, image/jpeg" />
        <p><input type="submit" value="Submit" /></p>
    </div>
    </form>
    <form th:object="${user}">
        <img class ="thumbnail" th:src="@{${user.photosImagePath}}" />
        <p>Username: <input type="hidden" th:text="${user.username}"/></p>
    </form>
</body>
