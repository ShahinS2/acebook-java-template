<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <h1>Posts</h1>
    
    <form action="#" th:action="@{/login}" method="get">
        <p><input type="submit" value="Logout" id="submit"/> </p>
    </form>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p>Search for Post: <input type="text" name="search" th:value="${search}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


    <ul th:each="post: ${posts}">
        <li th:text="${post.content}" />
        <form action="#" th:action="@{/likes}" method="post">
            <input type="hidden" th:value="${post.id}">
            <input type="hidden" th:value="${#authentication.name}">
            <input type="submit" value="Like" />
        </form>
    </ul>

    </body>
</html>
