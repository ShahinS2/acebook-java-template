<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    
    <div th:replace="navbar/navbar :: nav"></div>
    <u><h1>Posts</h1></u>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p>Search for Post: <input type="text" name="search" th:value="${search}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


    <ul id ="post-list" th:each="post: ${posts}">
        <h10><li th:text="${post.content}" /></h10>
    </ul>

    </body>
</html>
